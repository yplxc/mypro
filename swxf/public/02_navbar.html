<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,inital-scale=1"/>
    <!--导入css-->
    <link rel="stylesheet" href="swxfCSS/bootstrap.min.css"/>
    
</head>
<body>
<div class="container">
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- 1.最前面不折叠的菜单选项-->
        <a href="#" class="navbar-brand d-md-none">Bootsrap中文网</a>
        <!-- 2.在超小屏下出现的按钮-->
        <!-- 按钮上有三条线-->
        <!-- 是折叠区域的激发按钮-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
            <!-- 按钮上的三条横线-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 3.折叠的导航-->
        <div id="content" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link  text-white">Bootstrap4文档</a></li>
                <li class="nav-item"><a href="#" class="nav-link  text-white">Bootstrap3文档</a></li>
                <li class="nav-item"><a href="#" class="nav-link  text-white">Less教程</a></li>
                <li class="nav-item"><a href="#" class="nav-link  text-white">jQery API</a></li>
                <li class="nav-item"><a href="#" class="nav-link  text-white">网站实例</a></li>
            </ul>
        </div>


    </div>
</div>
</body>
</html>
